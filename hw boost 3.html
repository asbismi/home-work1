<!DOCTYPE html>
<html lang="en">
<head>

    <title>Course progress dashboard</title>

<body>
    <div class="container">
      <h1>progress dashboard</h1>
      <nav="breadcrumb">
     <ul class = "breadcrumb">
   <li class = "breadcrumb-item"><a href = "https://www.mashupstack.com">Home</a></li>
   <li class = "breadcrumb-item"><a href="https://www.mashupstack.com/list-courses">courses</a></li>

</ul>
</nav>
<h1>web development course 
  <span class="badge badge-info">New</span>
</h1>
    </div>
    
<div class="progress">
  <div class="progress-bar progress-bar-striped progress bar bg-success"style="width:100%">HTML</div>
</div><br>

<div class="progress">

 <div class="progress">

</div> <br>

</div><br> 
<div>
<button type="button"class="btn btn-success">start</button>
<button type="button"class="btn btn-warning">pause</button>

</div>
