<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Feedback Form</Small></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div group="form-group">
            <h3>Small Online Bakery Feedback</h3>
    <form>
        <label for="name"class="form-label">Full Name</label>
        <input for="text"class="form-control"id="name"placeholder="Enter your name"required>

    <label for="email"class="form-label">Email address</label>
    <input type="email"class="form-control"id="email"placeholder="example@domain.com"required>

    <label for="feedback"class="form-label">feedback message</label>
    <textarea class="form-control"id="feedback"rows="4"placeholder="share your experiance......."required></textarea>
    <div class="mb-3">
    <label class="form-label">preferred contact method</label><br>
<div class="form-check form-check-inline">
    <inline class="form-check-input"type="radio"name="contactmethod" id="contactEmail"value="Email"checked>
    <label class="form-check-label"for="EmailContact">Email</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input"type="radio"name="contactmethod"id="contactphone"value="phone">
        <label class="form-check-label"for="phonecontact">phone</label>
    </div>

    <label for="satisfaction"class="form-label">Satisfaction level(1-10)</label>
    <input type="range"class="form-range" min="1"max="10" id="satisfaction">
    <div class="input-group-prepend">
    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
      Choose the type of order
    </button>
    </div>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">cake</a>
      <a class="dropdown-item" href="#">cookies</a>
      <a class="dropdown-item" href="#">pastries</a>
      <a class="dropdown-item" href="#">choclates</a>
      <a class="dropdown-item" href="#">biscuits</a>
      <a class="dropdown-item" href="#">sweets</a>
      <a class="dropdown-item"href="#">sharjah</a>
      <a class="dropdown-item"href="#">shake</a>
    </div><br>
    <div class="text-area">
        <button type="submit"class="btn btn-primary px-4">Submitt</button>
    </div>
    </form>
    </div>
    </div>
    </body>
